<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News WebApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
       <div class="main-nav container flex">
            <a href="index.html" class="company-logo">
              <img src="/images/logo.png" alt="company logo">
            </a>

            <div class="nav-links">
              <ul class="flex">
                <li class="nav-item hover-link" id="sport" onclick="onNavItemClick('sport')">Sport</li>
                <li class="nav-item hover-link" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                <li class="nav-item hover-link" id="world" onclick="onNavItemClick('world')">World</li>
              </ul>
            </div>

            <div class="search-bar flex">
              <input type="text" class="news-input"     placeholder="search news" id="search-input">
              <button class="search-btn" id="search-btn">Search</button>
            </div>
       </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container">

      </div>
    </main>

    <template id="template-news-card">
      <div class="card">

        <div class="card-header">
          <img src="https://placehold.co/400x200" alt="header image" id="news-img">
        </div>

        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End gadget 8/11/2023</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam voluptatum iusto minus recusandae. Culpa ipsum quas officiis labore laborum officia incidunt, nisi ea, illo quia sequi!
          </p>
        </div>
        

      </div>
    </template>
    <script src="index.js"></script>
</body>
</html>
